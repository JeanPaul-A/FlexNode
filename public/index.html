<!DOCTYPE html>
<html>
    <head>
        <title>Proyecto: Teoria de lenguajes</title>
        <!--Bootstrap CSS-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container text-center p-2">
            <div class="row">
                <div class="col p-2">
                    <h1>Calcular área de figuras geometricas</h1>
                    <h6>Estructura: FIGURA(PARAM1,PARAM2?,PARAM3?)</h6>
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <div class="btn-group" role="group"
                        aria-label="Figuras Geométricas">
                        <input type="radio" class="btn-check"
                            name="btnRadioGroup"
                            id="btnCirculo">
                        <label class="btn btn-outline-primary" for="btnCirculo">Circulo</label>

                        <input type="radio" class="btn-check"
                            name="btnRadioGroup"
                            id="btnCuadrado">
                        <label class="btn btn-outline-primary" for="btnCuadrado">Cuadrado</label>

                        <input type="radio" class="btn-check"
                            name="btnRadioGroup"
                            id="btnRectangulo">
                        <label class="btn btn-outline-primary"
                            for="btnRectangulo">Rectangulo</label>

                        <input type="radio" class="btn-check"
                            name="btnRadioGroup"
                            id="btnTriangulo">
                        <label class="btn btn-outline-primary"
                            for="btnTriangulo">Triangulo</label>

                        <input type="radio" class="btn-check"
                            name="btnRadioGroup"
                            id="btnTrapecio">
                        <label class="btn btn-outline-primary"
                            for="btnTrapecio">Trapecio</label>
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 col-lg-6 offset-lg-3">
                    <div class="input-group">
                        <span class="input-group-text" id="txtParams">Parámetros</span>
                        <input type="text" class="form-control" id="txtInput">
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <button type="button" class="btn btn-primary"
                        id="btnReset">Resetear</button>
                    <button type="button" class="btn btn-primary"
                        id="btnSubmit">Calcular</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-6 offset-lg-3 p-2">
                    <textarea class="form-control text-center" id="txtOutput"
                        rows="3" cols="50" readonly></textarea>
                </div>
            </div>
        </div>

        <script src="/scripts/main.js"></script>

        <!--Bootstrap JS-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
</html>
